#Units
unit.psammos-1a-gradient.name = Градиент
unit.psammos-1a-gradient.description = Защищает ядро: «Пыль» от врагов. Основная строительная единица
unit.psammos-ascent.name = Восхождение
unit.psammos-ascent.description = Защищает ядро: «Дюна» от врагов. Основная строительная единица
unit.psammos-2a-fang.name = Клык
unit.psammos-2a-fang.description = Moves towards enemy structures and crushes them. Can crawl over most terrain
unit.psammos-2b-jaw.name = Челюсть
unit.psammos-2b-jaw.description = Moves towards enemy structures and crushes them. Also shoots explosive bullets at enemy units. Can crawl over most terrain.
unit.psammos-2c-maw.name = Пасть
unit.psammos-2c-maw.description = Moves towards enemy structures and crushes them. Shoots slow moving plasma projectiles. Can crawl over most terrain.
unit.psammos-3a-tip.name = Наконечник
unit.psammos-3a-tip.description = Fires big bullets at enemies. Can walk over most structures.
unit.psammos-3b-spike.name = Шип
unit.psammos-3b-spike.description = Fires fast homing bullets at enemies. Can walk over most structures
unit.psammos-3c-spear.name = Копьё
unit.psammos-3c-spear.description = Shoots bullets and powerful artillery projectiles at enemies. Can walk over most structures
unit.psammos-4a-sine.name = Синус
unit.psammos-4a-sine.description = Shoots laser waves that damage enemy targets and heal allied structures. Has more health than other T1 units.
unit.psammos-4b-helix.name = Спираль
unit.psammos-4b-helix.description = Shoots spiraling projectiles that damage enemy targets and heal allied structures. Heals nearby allied units.
unit.psammos-4c-trisect.name = Трисектр
unit.psammos-4c-trisect.description = Shoots large projectiles and lasers that damage enemy targets and heal allied structures. Heals nearby allied units.
unit.psammos-5a-sciur.name = Скиур
unit.psammos-5a-sciur.description = Fast-moving ground unit. Shoots homing missiles at enemies. Hovers over liquids.
unit.psammos-5b-glirid.name = Глирид
unit.psammos-5b-glirid.description = Fast-moving ground unit. Shoots laser beams at enemies. Can hover over liquids
unit.psammos-exilis.name = Эксилис
unit.psammos-exilis.description = Fast-moving ground unit. Shoots three piercing laser beams at enemies. Can hover over liquids
unit.psammos-pawn.name = Пешка
unit.psammos-pawn.description = Бронерованная боевая машина. Стреляет двумя простыми пулями по вражеским целям
unit.psammos-knight.name = Конь
unit.psammos-knight.description = Бронерованная боевая машина. Стреляет всплесками электричества. Имеет электрическое поле, которое наносит урон находящимся рядом врагам
unit.psammos-bishop.name = Слон
unit.psammos-bishop.description = Бронерованная боевая машина. Стреляет взрывающимися пулями по врагами. Оставляет за собой мины, которые взрываются при контакте с вражескими боевыми единицами

#Planets
planet.psammos-psammos.name = Псаммос

#Sectors
sector.psammos-landing.name = Посадка
sector.psammos-landing.description = Первый сектор на Псаммосе
sector.psammos-quartz-valley.name = Кварцевая долина
sector.psammos-cavern.name = Пещера
sector.psammos-cavern.description = Внутри маленькая пещера с большим количеством ресурсов. Враг атакует скоро. Используй доступные материалы для защиты от нападения
sector.psammos-dried-river.name = Высохшая река
sector.psammos-dried-river.description = Эта огромная равнина соли однажды была рекой до Испепеления. Стройте боевые единицы и производите и исследуйте новые материалы чтобы уничтожить вражескую базу
sector.psammos-ancient-swamp.name = Древнее болото
sector.psammos-ancient-swamp.description = Этот сектор был болотом до событий Испепеления. Большие количества торфа все ещё остались в этой области. Производите взрывчатую смесь и стройте новые улучшенные постройки и фабрики
sector.psammos-evaporated-basin.name = Испарённая котловина
sector.psammos-oil-refining-facility.name = Нефтеперерабатывающий завод
sector.psammos-ferric-summit.name = Железные вершины
sector.psammos-craterous-range.name = Кратерный хребет
sector.psammos-eroded-desert.name = Разрушенная пустыня