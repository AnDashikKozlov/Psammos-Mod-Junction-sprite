#Blocks
block.psammos-1a-cross.name = Крест
block.psammos-1a-cross.description = Стреляет быстрыми арбалетными болтами во врагов
block.psammos-1b-disseminate.name = Распространитель
block.psammos-1b-disseminate.description = Стреляет скоплениями пуль по вражеским летающим единицам
block.psammos-2a-influence.name = Влияние
block.psammos-2a-influence.description = Стреляет взрывными электрическими пулями по наземным целям
block.psammos-3a-gunslinger.name = Оружейник
block.psammos-3a-gunslinger.description = Стреляет шестью быстрыми пулями по врагам 
block.psammos-spray.name = Распылитель
block.psammos-spray.description = Стреляет волной газа по вражеским единицам. Отбрасывет их на большое расстояние. Может тушить пожары, когда стреляет азотом
block.psammos-dawn.name = Рассвет
block.psammos-dawn.description = Стреляет тремя противовоздушными ракетами по вражеским летающим единицам

block.psammos-1a-osmium-drill.name = Осмиевый бур
block.psammos-1a-osmium-drill.description = Первый бур на Псаммосе
block.psammos-1b-detonation-drill.name = Детонаторный бур
block.psammos-1b-detonation-drill.description = Улучшенный бур. Использует взрывы для добычи ресурсов. Требует охлаждение для работы
block.psammos-2a-excavator-drill.name = Экскаваторный бур
block.psammos-2a-excavator-drill.description = Бурит быстрее обычного бура, но может добывать только мягкие ресурсы как песок и торф
block.psammos-3a-seismic-bomb.name = Сейсмическая бомба
block.psammos-3a-seismic-bomb.description = Взрывается при постройке. Когда взрывается рядом с месторождением нефти, превращает её в добываемую жидкую нефть
block.psammos-ammonia-bomb.name = Аммиаковая бомба
block.psammos-ammonia-bomb.description = Имеет больший радиус взрыва, чем у сейсмической бомбы, но требует аммиак для работы. Когда взрывается рядом с месторождением нефти, превращает её в добываемую жидкую нефть

block.psammos-1a-osmium-conveyor.name = Теплостойкий конвейер
block.psammos-1a-osmium-conveyor.description = Перемещает предметы вперед
block.psammos-2a-osmium-junction.name = Теплостойкий перекрёсток
block.psammos-2a-osmium-junction.description = Действует как мост для двух пересекающихся конвейеров
block.psammos-3a-osmium-router.name = Теплостойкий маршрутизатор
block.psammos-3a-osmium-router.description = Распределяет предметы поровну по трем направлениям. Принимает предметы только с обратной стороны. Может быть настроен как сортировщик предметов.
block.psammos-4a-osmium-bridge-conveyor.name = Теплостойкий тоннельный конвейер
block.psammos-4a-osmium-bridge-conveyor.description = Перемещает предметы под местностью и зданиями.
block.psammos-5a-osmium-overflow-gate.name = Теплостойкий избыточный затвор
block.psammos-5a-osmium-overflow-gate.description = Выводит предметы по бокам только в том случае, если передний путь заблокирован.
block.psammos-5b-osmium-underflow-gate.name = Теплостойкий избыточный шлюз
block.psammos-5b-osmium-underflow-gate.description = Противоположность избыточному затвору. Выводит предметы вперед только в том случае, если боковые выходы заблокированы.

block.psammos-1a-quartz-pump.name = Теплостойкий насос
block.psammos-1a-quartz-pump.description = Перекачивает и выводит жидкость. Требует энергию
block.psammos-2a-quartz-conduit.name = Труба
block.psammos-2a-quartz-conduit.description = Перемещает жидкости вперед
block.psammos-3a-quartz-liquid-junction.name = Перекрёсток труб
block.psammos-3a-quartz-liquid-junction.description = Действует как перекресток для двух пересекающихся труб.
block.psammos-4a-quartz-liquid-router.name = Маршрутизатор труб
block.psammos-4a-quartz-liquid-router.description = Равномерно распределяет жидкости во все стороны.
block.psammos-heatproof-liquid-container.name = Теплостойкая жидкостная цистерна
block.psammos-heatproof-liquid-container.description = Хранит небольшое количество жидкости
block.psammos-5a-quartz-bridge-conduit.name = Тоннельная труба
block.psammos-5a-quartz-bridge-conduit.description = Перемещает жидкости под местностью и зданиями.

block.psammos-1a-electric-pole.name = Электрический столб
block.psammos-1a-electric-pole.description = Перемещает энергию на небольшие расстояния
block.psammos-1b-electric-distributor.name = Электрический распределитель
block.psammos-1b-electric-distributor.description = Перемещает энергию на большие растояния чем электрический столб
block.psammos-led.name = Светодиод
block.psammos-led.description = Излучает свет. Перемещает энергию в одну сторону, но только если постройка в переди хранит меньше энергии
block.psammos-2a-accumulator.name = Аккумулятор
block.psammos-2a-accumulator.description = Хранит энергию
block.psammos-3a-wind-turbine.name = Ветрянная турбина
block.psammos-3a-wind-turbine.description = Вырабатывает энергию из ветра. Вырабатывает меньше энергии если рядом стоят твёрдые блоки
block.psammos-impulse-generator.name = Импульсный генератор
block.psammos-impulse-generator.description = Вырабатывает энергию из взрывчатых веществ
block.psammos-3b-liquid-fuel-burner.name = Горелка жидкого топлива
block.psammos-3b-liquid-fuel-burner.description = Вырабатывает энергию из бензина

block.psammos-1a-osmium-wall.name = Осмиевая стена
block.psammos-1a-osmium-wall.description = Защищает постройки от вражеских снарядов
block.psammos-1b-osmium-wall-large.name = Большая осмиевая стена
block.psammos-1b-osmium-wall-large.description = Защищает постройки от вражеских снарядов
block.psammos-2a-silver-wall.name = Серебрянная стена
block.psammos-2a-silver-wall.description = Защищает постройки от вражеских снарядов
block.psammos-2b-silver-wall-large.name = Большая серебрянная стена
block.psammos-2b-silver-wall-large.description = Защищает постройки от вражеских снарядов
block.psammos-3a-refined-metal-wall.name = Очищенная металлическая стена
block.psammos-3a-refined-metal-wall.description = Защищает постройки от вражеских снарядов
block.psammos-3b-refined-metal-wall-large.name = Большая очищенная металлическая стена
block.psammos-3b-refined-metal-wall-large.description = Защищает постройки от вражеских снарядов

block.psammos-1a-sieve.name = Сито
block.psammos-1a-sieve.description = Просеивает песок в кварц
block.psammos-filter.name = Фильтр
block.psammos-filter.description = Просеивает песок в кварц. Использует азот
block.psammos-2a-silicon-synthesizer.name = Кремниевый синтезатор
block.psammos-2a-silicon-synthesizer.description = Синтезирует кремний из кварца
block.psammos-3a-centrifuge.name = Центрифуга
block.psammos-3a-centrifuge.description = Разделяет зыбучий песок на воду и песок
block.psammos-4a-thermolysis-chamber.name = Термолизная камера
block.psammos-4a-thermolysis-chamber.description = Использует огромные температуры для разделения железняка на шлак и озон
block.psammos-5a-refinery.name = Очиститель металла
block.psammos-5a-refinery.description = Очищает шлак в очищенный металл. Использует озон для топлива и воду для охлаждения
block.psammos-atmospheric-separator.name = Атмосферный разделитель
block.psammos-atmospheric-separator.description = Отделяет азот от воздуха
block.psammos-6a-blast-manufacturer.name = Производитель взрывчатой смеси
block.psammos-6a-blast-manufacturer.description = Производит взрывчатую смесь из торфа и озона
block.psammos-7a-oil-distillation-tower.name = Башня переработки нефти
block.psammos-7a-oil-distillation-tower.description = Перерабатывает нефть в бензин и метан. Требует нагрева
block.psammos-8a-heat-exchanger.name = Теплообменник
block.psammos-8a-heat-exchanger.description = Охлаждает воду и выводит тепло
block.psammos-peat-heater.name = Торфяной нагреватель
block.psammos-peat-heater.description = Сжигает торф для производства тепла
block.psammos-heat-pump.name = Тепловой насос
block.psammos-heat-pump.description = Перекачивает накопленное тепло в другие блоки
block.psammos-heat-pump-router.name = Маршрутизатор тепловых насосов
block.psammos-heat-pump-router.description = Распределяет накопленное тепло по трем направлениям
block.psammos-aerogel-pressurizer.name = Аэрогелевый пресс
block.psammos-aerogel-pressurizer.description = Создаёт аэрогель из кремния и метана
block.psammos-steam-reformer.name = Паровой риформер
block.psammos-steam-reformer.description = Превращает метан и водяной пар в водород через химическую реакцию. Требует нагрев. Не требует энергии
block.psammos-ammonia-compressor.name = Компрессор аммиака
block.psammos-ammonia-compressor.description = Создаёт аммиак из водорода и атмосферного азота. Использует осмий как катализатор для химической реакции. Требует нагрев
block.psammos-Zz-obliterator.name = Уничтожитель
block.psammos-Zz-obliterator.description = Уничтожает любой предмет или жидкость, которуюон получает

block.psammos-1a-specialist-unit-forge.name = Кузня специальных боевых единиц
block.psammos-1b-assault-unit-forge.name = Кузня боевых единиц атаки
