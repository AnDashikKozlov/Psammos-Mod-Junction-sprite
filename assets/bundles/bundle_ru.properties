block.psammos-2a-heatproof-container.description = Хранит небольшое количество предметов. Можно поставить рядом с ядром для расширения его хранилища
block.psammos-3a-heatproof-unloader.name = Теплостойкий разгрузщик
block.psammos-3a-heatproof-unloader.description = Разгружает выбранный предмет из блока сзади
block.psammos-4a-healing-projector.name = Лечебный проектор
block.psammos-4a-healing-projector.description = Лечит ближайшие блоки в небольшом радиусе. Требует бензин для работы

