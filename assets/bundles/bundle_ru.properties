block.psammos-frontline-unit-forge.name = Кузня передовых боевых единиц
block.psammos-heatproof-payload-conveyor.name = Теплостойкий грузовой конвейер
block.psammos-heatproof-payload-router.name = Теплостойкий грузовой маршрутизатор

